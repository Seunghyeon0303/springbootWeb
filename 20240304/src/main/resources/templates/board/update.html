<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<div th:replace="/layouts/header::headerLayout"></div>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h2 align="center">게시글 수정</h2>
				<form th:action="@{'/board/edit/' + ${board.no}}" method="post">
					<input type="hidden" name="no" th:value="${board.no}" />
					<div class="form-group">
						<label for="title">제목:</label> <input type="text" id="title"
							name="title" class="form-control" th:value="${board.title}"
							required />
					</div>
					<div class="form-group">
						<label for="writer">작성자:</label> <input type="text" id="writer"
							name="writer" class="form-control" th:value="${board.writerNo}"
							readonly />
					</div>
					<div class="form-group">
						<label for="readCount">조회수:</label> <input type="text"
							id="readCount" name="readCount" class="form-control"
							th:value="${board.readCount}" readonly />
					</div>
					
					<div class="form-group">
						<label for="content">내용:</label>
						<textarea id="content" name="content" class="form-control"
							rows="10" required th:text="${board.content}"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">수정 완료</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="/layouts/footer::footerLayout"></div>
</body>
</html>
